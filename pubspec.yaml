name: mobile_health_app
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  # To animate the splash screen
  animated_splash_screen: ^1.1.0

  # Firebase packages
  firebase_core: ^1.3.0
  firebase_auth: ^3.1.1 # Firestore authentication
  cloud_firestore: ^3.1.12 # Firestore cloud storage

  # Fonts + visuals
  cupertino_icons: ^1.0.2 # icons package which provides access to cupertino (iOS) icons
  google_fonts: ^2.1.0 # fonts package
  bordered_text: ^2.0.0 # package to add a border to text (i.e. black text with a white border
  font_awesome_flutter: ^10.1.0 # icons package
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  flutter_spinkit: ^5.0.0

  # OCR/Camera packages
  google_ml_kit: ^0.7.2 # google's ML kit - used for the text recognition
  camera: ^0.9.2+2 # camera package to be able to access the device's camera
  path_provider: ^2.0.2 # path provider package to find local files/photos
  image_picker: ^0.8.3 # package to prompt the user to pick an image from their phone's gallery

  # Analysis packages
  calc: ^0.2.1 # used for health analysis (variance, standard deviation)
  fl_chart: ^0.50.1 # used to draw charts (graphs) for blood pressure, blood glucose, and heart rate
  charts_flutter: # used to draw charts for predictive graphs
    git:
      url: git://github.com/google/charts.git
      path: charts_flutter


  # Notification packages
  flutter_local_notifications: ^9.4.0
  flutter_native_timezone: ^2.0.0
  firebase_messaging: ^11.2.13
  rxdart: ^0.27.2

  # Reminder pages packages
  intl: ^0.17.0

  # Miscellaneous
  wc_form_validators: ^1.0.0
  fluttertoast: ^8.0.7 # used for 'wrong email/password' notices in the deletion alerts
  provider: ^6.0.2
  syncfusion_flutter_calendar: ^20.1.50


dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - images/
    - assets/privacy_policy2021.txt
    - assets/terms_and_conds2021.txt
    - assets/medical_disclaimer2021.txt

